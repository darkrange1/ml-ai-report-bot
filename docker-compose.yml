services:
  api:
    build: .
    container_name: ml-report-bot-api
    env_file:
      - .env
    ports:
      - "8000:8000"
    volumes:
      - ./reports:/app/reports
      - ./tmp:/app/tmp
    restart: unless-stopped

  ui:
    build: .
    container_name: ml-report-bot-ui
    working_dir: /app
    volumes:
      - ./ui:/app/ui
    environment:
      - API_BASE=http://api:8000
    command: streamlit run ui/app.py --server.port 8501 --server.address 0.0.0.0
    ports:
      - "8501:8501"
    depends_on:
      - api
    restart: unless-stopped
